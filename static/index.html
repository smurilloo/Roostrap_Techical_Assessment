<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Crew - your multi-agent system for answering questions about dopamine</title>
</head>
<body>
  <h1>The Crew - your multi-agent system for answering questions about dopamine</h1>
  <input id="question" placeholder="Ask something about dopamine...">
  <button onclick="ask()">Send</button>
  <pre id="response"></pre>

<script>
function ask() {
  const question = document.getElementById('question').value;

  fetch('/ask', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ question: question })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById('response').innerText = data.answer;
  });
}
</script>
</body>
</html>
